    <title>Warlord Edition: Grade 8 Final Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      .hud-border {
        border: 1px solid rgba(234, 88, 12, 0.3); /* orange-600/30 */
        box-shadow: 0 0 15px rgba(234, 88, 12, 0.1);
      }
      .hud-border-focus {
        border-color: #ea580c;
        box-shadow: 0 0 20px rgba(234, 88, 12, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #ea580c;
        border-radius: 4px;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(234, 88, 12, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
